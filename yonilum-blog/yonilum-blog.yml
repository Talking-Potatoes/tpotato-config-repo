logging:
  config: classpath:logback-spring.xml
  level:
    root: info

yonilum:
  base:
    url: http://blog.yonilum.com
server:
  error:
    include-exception: true
    include-stacktrace: always
    path: /error
    whitelabel:
      enabled: true
  port: 8080
  tomcat:
    basedir: /home/ec2-user/blog/


spring:
  application:
    name: yonilum-blog
  config:
    use-legacy-processing: true
  profiles:
    include: console-logging
  servlet:
    multipart:
      max-request-size: 5MB #nginx 설정과 통일하자.
      max-file-size: 5MB
  freemarker:
    cache: true
    check-template-location: true
    prefix: /
    settings:
      auto_import: /spring.ftl as spring
      number_format: computer
    suffix: .ftl
    template-loader-path: classpath:/templates
    resources:
      static-locations: classpath:/static

  datasource:
    url: jdbc:mysql://localhost:3306/blog?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: root
